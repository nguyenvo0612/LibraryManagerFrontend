<div class="account-container">
  <div class="profile-header">
    <img class="avatar" [src]="avatarUrl" alt="Avatar">
    <div class="profile-info">
      <div class="username">{{ email }}</div>
      <div class="fullname">{{ name }}</div>
    </div>
    <label class="change-avatar-btn">
      Đổi ảnh
      <input type="file" accept="image/*" (change)="onAvatarChange($event)" hidden>
    </label>
  </div>

  <form>
    <div class="form-group">
      <label>Tên</label>
      <input type="text" [(ngModel)]="name" name="name" placeholder="Tên">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" placeholder="Email">
    </div>


   
    <div class="form-group">
      <label>Tiểu sử</label>
      <textarea rows="2" maxlength="150" [(ngModel)]="bio" name="bio" placeholder="Tiểu sử"></textarea>
      <div class="char-count">{{bio.length}} / 150</div>
    </div>

   
    <div class="form-group">
      <label>Giới tính</label>
      <select [(ngModel)]="gender" name="gender">
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
        <option value="Khác">Khác</option>
      </select>
      <small>Thông tin này sẽ không xuất hiện trên trang cá nhân công khai của bạn.</small>
    </div>
    <div class="button-row">
      <button type="button" class="save-btn" (click)="onSave()">Save</button>
      <button type="button" class="change-password-btn" (click)="onChangePassword()">Đổi mật khẩu</button>
    </div>
  </form>
</div>
